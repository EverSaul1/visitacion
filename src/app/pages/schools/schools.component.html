<div class="card mb-3" style="max-width: 100%;">
    <div class="card-body">
        <input #buscarUsuario type="text" class="form-control" placeholder="Buscar Escuela...">
    </div>
</div>
<div class="row mb-4">
    <div class="col-md-12">
        <div class="card border-0 rounded-0">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/school/nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i>
                    Crear Escuela
                </button>
                </div>
                <div class="card-title ">
                    <h5>Escuelas Academicas Profesionales <span class="badge badge-pill badge-primary">{{collectionSize}}</span></h5>
                </div>
                <div class="table-responsive-md">
                    <table class="table table-hover" id="mytable">
                        <thead>
                            <tr>
                                <th scope="col">NÂ°</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Nombre Corto</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let escuela of escuelas; let indice=index">
                                <th scope="row">{{indice + 1}}</th>
                                <td>{{escuela.name}}</td>
                                <td>{{escuela.name_short}}</td>
                                <td>
                                    <a [routerLink]="['/school/', escuela._id ]" class="btn btn-sm btn-primary mr-2" placement="top" ngbTooltip="Editar">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a (click)="borrarEscuela( escuela )" class="btn btn-sm btn-danger" placement="top" ngbTooltip="Eliminar">
                                        <i class="far fa-trash-alt"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
