<div>
    <h4 class="mb-4 text-muted">Escuela </h4>

    <div class="row">
        <div class="col-md-12 col-lg-6 mb-4 align-items-stretch">
            <div class="card border-0 rounded-0 h-100">
                <div class="card-title mb-1 p-3">
                    <h5>Formulario de Escuela</h5>
                </div>
                <div class="card-body">
                    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarEscuela()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre de la Escuela Profesional</label>
                            <input formControlName="name" name="name" class="form-control rounded-0" placeholder="Ejm Ingenieria de sistemas" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Facultad</label>
                            <input formControlName="name_short" name="name_short" class="form-control rounded-0" placeholder="Ejm FIA">
                        </div>
                        <button *ngIf="!cargando" type="submit" class="btn btn-lightning rounded-0 mb-2 mr-2">Guardar Escuela</button>
                        <button *ngIf="cargando" [disabled]="true" class="btn btn-lightning rounded-0 mb-2 mr-2">
                            <i class="fa fa-spin fa-sync"></i>
                            Espere...
                        </button>
                        <button type="button" [routerLink]="['/schools']" class="btn btn-outline-lightning rounded-0 mb-2">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>

    </div>


</div>
