<div class="card mb-3" style="max-width: 100%;">
    <div class="card-body">
        <input #buscarIglesia type="text" class="form-control" placeholder="Buscar Iglesias...">
    </div>
</div>
<div class="row mb-4">
    <div class="col-md-12">
        <div class="card border-0 rounded-0">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/iglesia/nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i>
                    Crear Iglesia
                </button>
                </div>
                <div class="card-title ">
                    <h5>Iglesias <span class="badge badge-pill badge-primary">{{collectionSize}}</span></h5>
                </div>
                <div class="table-responsive-md">
                    <table class="table table-hover" id="mytable">
                        <thead>
                            <tr>
                                <th scope="col">NÂ°</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let iglesia of iglesias; let indice=index">
                                <th scope="row">{{indice + 1}}</th>
                                <td>{{iglesia.name}}</td>
                                <td>{{iglesia.description}}</td>
                                <td>
                                    <a [routerLink]="['/iglesia', iglesia._id ]" class="btn btn-sm btn-primary mr-2" placement="top" ngbTooltip="Editar">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a (click)="borrarIglesia( iglesia )" class="btn btn-sm btn-danger" placement="top" ngbTooltip="Eliminar">
                                        <i class="far fa-trash-alt"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-between p-2">
                        <ngb-pagination [collectionSize]="collectionSize" [pageSize]="itemsPerPage" [(page)]="currentPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="onPageChange(currentPage)">
                        </ngb-pagination>

                        <select class="custom-select" style="width: auto" [(ngModel)]="itemsPerPage">
                      <option [ngValue]="5">5</option>
                      <option [ngValue]="10">10</option>
                      <option [ngValue]="25">25</option>
                      <option [ngValue]="100">100</option>
                      <option [ngValue]="collectionSize">Todo</option>
                    </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
