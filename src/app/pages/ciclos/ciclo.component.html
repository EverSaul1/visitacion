<div>
    <h4 class="mb-4 text-muted">Ciclo Academicos</h4>

    <div class="row">
        <div class="col-md-12 col-lg-6 mb-4 align-items-stretch">
            <div class="card border-0 rounded-0 h-100">
                <div class="card-title mb-1 p-3">
                    <h5>Formulario de Ciclo</h5>
                </div>
                <div class="card-body">
                    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarCiclo()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre</label>
                            <input formControlName="name" name="name" class="form-control rounded-0" placeholder="Ejm Primer Ciclo" required>
                            <div *ngIf="forma.controls['name'].errors?.required" class="form-control-feedback text-danger">
                                <small>El nombre es requerido.</small>
                            </div>
                            <div *ngIf="forma.controls['name'].errors?.minlength" class="form-control-feedback text-danger">
                                <small>Por lo menos 6 caracters.</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Numero</label>
                            <input formControlName="numero" name="numero" class="form-control rounded-0" placeholder="Ejm 1" required>
                        </div>
                        <button *ngIf="!cargando" type="submit" class="btn btn-lightning rounded-0 mb-2 mr-2">Guardar Ciclo Nuevo</button>
                        <button *ngIf="cargando" [disabled]="true" class="btn btn-lightning rounded-0 mb-2 mr-2">
                            <i class="fa fa-spin fa-sync"></i>
                            Espere...
                        </button>
                        <button type="button" [routerLink]="['/ciclos']" class="btn btn-outline-lightning rounded-0 mb-2">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>

    </div>


</div>
