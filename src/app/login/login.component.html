<main>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card mt-5" >
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="https://www.upeu.edu.pe/wp-content/uploads/2017/06/Logo-UPeU.png" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)" >
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" [ngModel]="username" name="username"  class="form-control input_user"  placeholder="Usuario" required>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password"  ngModel name="password" class="form-control input_pass" placeholder="Contraseña" required>
                        </div>
                        <div class="col-auto my-1">
                            <div class="custom-control custom-checkbox mr-sm-2">
                                <input  [(ngModel)]="recuerdame" name="recuerdame" type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                <label class="custom-control-label" for="customControlAutosizing">Recuérdame</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button *ngIf="!cargando" type="submit" class="btn login_btn" >Ingresar</button>
                            <button *ngIf="cargando" [disabled]="true" class="btn login_btn">
                                    <i class="fa fa-spin fa-sync"></i>
                                    Espere...
                            </button>
                        </div>
                    </form>
                </div>
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        <a>¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
